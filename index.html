<!DOCTYPE html>
<html>
<head>
    <title>Do‘konlar xaritasi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Do‘konlar xaritasi</h1>
    <div id="map"></div>
    <script>
        // Xaritani yaratish
        const map = L.map('map').setView([41.2995, 69.2401], 10); // Markaziy nuqta (Toshkent)

        // OpenStreetMap qatlamini qo‘shish
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Do‘konlar ro‘yxati
        const dokoniList = [
            { nomi: "Do‘kon 1", lat: 41.2995, lng: 69.2401 },
            { nomi: "Do‘kon 2", lat: 41.3275, lng: 69.2817 },
            { nomi: "Do‘kon 3", lat: 41.3111, lng: 69.2797 }
        ];

        // Har bir do‘konni xaritada belgilash
        dokoniList.forEach(function(dokon) {
            L.marker([dokon.lat, dokon.lng])
                .addTo(map)
                .bindPopup(`<b>${dokon.nomi}</b>`);
        });
    </script>
</body>
</html>
